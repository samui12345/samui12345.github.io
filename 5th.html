<h2>麻油什錦菇蓋飯</h2>
香菇去頭切片，秀珍菇、金針菇、鴻禧菇撥開
<p>
      熱鍋下菇乾炒香後，加入鹽巴、白胡椒
  <p>
      加入蔥白、蔥綠、醬油、麻油拌炒
  <p>
      將菇類鋪至白飯上，撒上蔥綠即可
  <p>
