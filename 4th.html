<h2>鮭魚茶泡飯</h2>
將蛋液打勻放不沾平底鍋煎熟，將蛋切絲備用
<p>
      將鮭魚煎熟弄小碎塊，將茶包泡適量的熱開水3～5分鐘
  <p>
      將昆布高湯1.5碗、日式綠茶1碗及昆布醬油1茶匙拌勻
  <p>
      取1碗白飯加入茶湯、鮭魚碎肉、蛋絲，灑上喜歡的香鬆
  <p>
